<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <title>Document</title> -->
    <meta charset="utf-8">
    <title>Development Environment</title>
    <meta name = "description" content = "gest.js is a webcam based gesture recognition library that helps developers make webpages more immersive">
    <meta name = "author" content = "Hadi Michael (http://hadi.io)">
    <!-- include js -->
    <script src="./gest.js"></script>
</head>
<body>
    <ul id="test">
        <!-- <li ></li> -->
    </ul>
    <!-- run gest.js to help me dev -->
    <script type="text/javascript">
        gest.start();
        
        gest.options.subscribeWithCallback(function(gesture) {
            console.log(gesture.direction);

                if(gesture.direction == 'Left'){
                    
                    
                document.getElementById('test').innerHTML = 'left'
            }
            if(gesture.direction == 'Right'){
                    
                    
                document.getElementById('test').innerHTML = 'right'
            }
        });
    </script>
</body>
</html>
